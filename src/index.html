<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Bo Revenge</title>
</head>

<body>
    <canvas id="gameCanvas"></canvas>
    <img id="playerImg" src="assets/player.png">
    <img id="backgroundForestImg_1" src="assets/background/forest_1.png">
    <img id="backgroundForestImg_2" src="assets/background/forest_2.png">
    <img id="backgroundForestImg_3" src="assets/background/forest_3.png">
    <img id="backgroundForestImg_4" src="assets/background/forest_4.png">
    <img id="backgroundForestImg_5" src="assets/background/forest_5.png">
    <img id="backgroundCityImg_1" src="assets/background/city_1.png">
    <img id="backgroundCityImg_2" src="assets/background/city_2.png">
    <img id="backgroundCityImg_3" src="assets/background/city_3.png">
    <img id="backgroundCityImg_4" src="assets/background/city_4.png">
    <img id="backgroundCityImg_5" src="assets/background/city_5.png">
    <img id="enemyFlyImg" src="assets/enemy/fly.png">
    <img id="enemyPlantImg" src="assets/enemy/plant.png">
    <img id="enemySpiderBigImg" src="assets/enemy/spider_big.png">
    <img id="zombieGreenImg" src="assets/_v2/zombie_green.png">
    <img id="zombieOrangeImg" src="assets/_v2/zombie_orange.png">
    <img id="zombiePurpleImg" src="assets/_v2/zombie_purple.png">
    <img id="fireImg" src="assets/fire.png">
    <img id="boomImg" src="assets/boom.png">
    <img id="brickFloorImg" src="assets/obstacles/brick-floor.png">
    <img id="brickImg" src="assets/obstacles/brick.png">

    <audio id="level1audio" src="assets/sounds/game_level_1.mp3"></audio>
    <audio id="mainMenuAudio" src="assets/sounds/main_menu.mp3"></audio>
    <audio id="menuChangeAudio" src="assets/sounds/menu_change.mp3"></audio>
    <audio id="menuSelectAudio" src="assets/sounds/menu_select.mp3"></audio>

    <div id="mainMenu">
        <ul class="menu">
            <li><button id="mainMenu_start" class="menu-item">Start New Game</button></li>
            <li><button id="mainMenu_controls" class="menu-item">Controls</button></li>
            <li><button id="mainMenu_highscores" class="menu-item">Highscores</button></li>
            <li><button id="mainMenu_exit" class="menu-item">Exit</button></li>
        </ul>
    </div>

    <div id="gameMenu">
        <div class="menu-overlay">
            <ul class="menu">
                <li><button id="gameMenu_continue" class="menu-item">Continue</button></li>
                <li><button id="gameMenu_restart" class="menu-item">Restart</button></li>
                <li><button id="gameMenu_exit" class="menu-item">To Main Menu</button></li>
            </ul>
        </div>
    </div>

    <div id="controlsMenu" class="menu">
        <h1 class="menu-item">Controls</h1>
        <br>
        <div class="menu-item">RUN: WSAD | Gamepad</div>
        <div class="menu-item">JUMP: Space | GamepadA</div>
        <div class="menu-item">ROLL: SHIFT | GamepadL2</div>
        <div class="menu-item">DASH: CTRL | GamepadR1</div>
    </div>

    <div id="highscoresMenu">
        <ul class="menu">
            <li><button class="menu-item">Under development</button></li>
        </ul>
    </div>

    <script type="module" src="index.ts"></script>
</body>

</html>
